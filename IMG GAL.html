<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapScape - Pinterest Style Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Gal.css">
    <script defer src="Gal.js"></script>
</head>
<body>
    <h1>Welcome to SnapScape</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="https://source.unsplash.com/random/300x200?v=1" alt="Image 1">
            <div class="related">
                <p>Related Images:</p>
                <img src="https://source.unsplash.com/random/100x100?v=11" alt="Related 1">
                <img src="https://source.unsplash.com/random/100x100?v=12" alt="Related 2">
                <img src="https://source.unsplash.com/random/100x100?v=13" alt="Related 3">
            </div>
        </div>
        <img src="https://source.unsplash.com/random/300x200?v=2" alt="Image 2">
        <img src="https://source.unsplash.com/random/300x200?v=3" alt="Image 3">
        <img src="https://source.unsplash.com/random/300x200?v=4" alt="Image 4">
        <img src="https://source.unsplash.com/random/300x200?v=5" alt="Image 5">
        <img src="https://source.unsplash.com/random/300x200?v=6" alt="Image 6">
        <img src="https://source.unsplash.com/random/300x200?v=7" alt="Image 7">
        <img src="https://source.unsplash.com/random/300x200?v=8" alt="Image 8">
    </div>
</body>
</html>
